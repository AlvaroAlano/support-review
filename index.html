<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="primary" id="primary--div">
        <div class="star">
          <img src="./images/icon-star.svg" alt="Estrela" />
        </div>
        <h1>How did we do?</h1>
        <span class="text">
          Please let us know how we did with your support request. All feedback
          is ppreciated to help us improve our offering!
        </span>
        <div class="numbers">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
        </div>
        <button class="submit" id="sumbmit" >SUBMIT</button>
      </div>


      <div class="secundary hidden" id="secundary--div">
        <div class="arrow">
          <img src="./images/arrow-square-left.svg" alt="">
        </div>
        <div class="image">
          <img src="./images/illustration-thank-you.svg" alt="" class="svg-file" />
        </div>
        <p class="selected">
          You selected <span id="rating"> </span> out of 5 
        </p>
        <h1>Thank you!</h1>
        <span class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </span>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
